%YAML:1.0

# Camera model
Camera.type: "PinHole"
Camera.fx: 413.7973823205399
Camera.fy: 416.4908254877894
Camera.cx: 349.70298696025424
Camera.cy: 240.1999702359211
Camera.k1: 0.02853707635618307
Camera.k2: -0.005732881096945449
Camera.p1: 0.00015300646829775487
Camera.p2: 0.012341714182916307

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second
Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

Tbc: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.06657856165189369, -0.32638884883682934, -0.9428879119404041, 0.08225239708772863,
        -0.02824882589680222, 0.9439892610683258, -0.3287647773456416, -0.10672722607496424,
         0.9973812204788188, 0.048524162462081744, 0.053629345451313704, -0.04700040578104183,
         0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.Frequency: 140
IMU.NoiseAcc: 1.5518791653745640e-02
IMU.AccWalk: 7.5960548677204509e-04
IMU.NoiseGyro: 1.2863346079614393e-03
IMU.GyroWalk: 3.6009359675890065e-05

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200 # 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.3

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500

